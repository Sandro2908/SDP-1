<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spotify — Playlist öffnen</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      margin:0;
      background:linear-gradient(180deg,#0f172a,#021028);
      color:#fff;
      text-align:center;
      padding:24px;
    }
    .card {
      background:rgba(255,255,255,0.03);
      padding:22px;
      border-radius:12px;
      box-shadow:0 8px 30px rgba(0,0,0,0.5);
      max-width:520px;
      width:100%;
    }
    a.button {
      display:inline-block;
      margin-top:16px;
      padding:10px 16px;
      border-radius:10px;
      text-decoration:none;
      background:rgba(255,255,255,0.06);
      color:inherit;
      border:1px solid rgba(255,255,255,0.06);
    }
    small { opacity:0.85; display:block; margin-top:10px; color:#cbd5e1 }
  </style>
</head>
<body>
  <div class="card">
    <h1>Öffne Spotify</h1>
    <p id="msg">Wir leiten dich zur Playlist weiter …</p>
    <a id="manual" class="button" href="#" target="_blank" rel="noopener">Playlist im Browser öffnen</a>
    <small>Wenn sich die App nicht öffnet, tippe auf den Button.</small>
  </div>

  <script>
    // Playlist-ID hier einsetzen
    const PLAYLIST_ID = 'DjWqjNGPEFycZWqA8vI3a';

    // Spotify-App-URI (funktioniert nur auf Geräten mit installierter App)
    const spotifyAppUri = `spotify:playlist:${PLAYLIST_ID}`;
    // Web-Fallback
    const spotifyWebLink = `https://open.spotify.com/playlist/${PLAYLIST_ID}`;

    // Button-Link setzen
    document.getElementById('manual').href = spotifyWebLink;

    // Versuche die App zu öffnen
    function openSpotifyApp() {
      const msg = document.getElementById('msg');
      msg.textContent = 'Versuche, die Spotify-App zu öffnen …';

      // App-URI aufrufen
      window.location.href = spotifyAppUri;

      // Fallback nach kurzer Zeit
      setTimeout(() => {
        if (!document.hidden) {
          msg.textContent = 'Die App wurde nicht geöffnet — öffne jetzt im Browser.';
          window.location.replace(spotifyWebLink);
        }
      }, 1200); // 1,2s = gute Balance zwischen App-Open und Fallback
    }

    openSpotifyApp();
  </script>
</body>
</html>
